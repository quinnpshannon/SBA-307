<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login Page</title>
</head>
<body>
    <nav>
        <a href="../index.html"><img src="../images/logo.png">Home</a>
        <a href="./account.html">Account Info</a>
        <a href="./login.html">Login</a>
    </nav>
    <section>
        <div class="login">
            <h1>Login</h1>
            <fieldset style="border:0px">
                <label for="liuser">User Name:
                    <input type="text" name="liuser" id="liuser" required />
                </label>
                <label for="lipass">Password:
                    <input type="password" name="lipass" id="lipass" required />
                </label>
                <div class="row">
                    <input type="submit" name="lisubmit">
                </div>
            </fieldset>
        </div>
        <div class="register">
            <h1>Register</h1>
            <fieldset style="border:0px">
                <label for="regName">User Name:
                    <input type="text" name="reguser" id="regName" required />
                </label>
                <label for="regpass">Password:
                    <input type="password" name="regpass" required />
                </label>
                <label for="repeatpass">Confirm Password:
                    <input type="password" name="repeatpass" id="repeatpass" required />
                </label>
                <label for="dropdn">Subject:
                    <select name="sortQue" id="dropdn" required>
                        <option value="bugRep">Bug Report</option>
                        <option value="compli">Compliments</option>
                        <option value="cusSer" selected>Customer Service</option>
                        <option value="genQue">General Question</option>
                        <option value="refInq">Refund Inquiries</option>
                        <option value="others">All Other Comments</option>
                    </select>
                </label>
                <div class="row">
                    <label>
                        <input type="checkbox" name="regsubmit">
                    </label>
                    <input type="submit" name="regsubmit">
                </div>
            </fieldset>
        </div>
    </section>
</body>
</html>
